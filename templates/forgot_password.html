<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Doc Helper AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1cbed3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #000;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 380px;
            width: 100%;
            text-align: center;
        }
        .container img {
            max-width: 150px;
            margin-bottom: 15px;
        }
        h2 {
            color: #fff;
            margin-bottom: 16px;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #222;
            color: #fff;
        }
        input[type="email"]::placeholder {
            color: #aaa;
        }
        button {
            background-color: #3f51b5;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #2c3e90;
        }
        .back-link {
            display: block;
            margin-top: 12px;
            color: #bbb;
            font-size: 0.9em;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/6195/6195700.png" alt="Forgot Password Illustration">
        <h2>Forgot Your Password?</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Your email address" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <a class="back-link" href="/login">‚Üê Back to login</a>
    </div>
</body>
</html>
